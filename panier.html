<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier des secouristes</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const secouriste = params.get('secouriste');
            const panier = JSON.parse(localStorage.getItem(secouriste)) || [];

            document.getElementById('panierContent').innerHTML = panier.map(item => `
                <div>${item.article} - ${item.taille || 'N/A'} - ${item.couleur || 'N/A'} - ${item.quantite} - ${item.sousTotal.toFixed(2)}â‚¬</div>
            `).join('');
        });
    </script>
</head>
<body>
    <h1>Panier de <span id="secouristeName"></span></h1>
    <div id="panierContent"></div>
</body>
</html>
